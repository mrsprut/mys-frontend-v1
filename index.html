<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MySkillsOrganizer</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrapper">
    <header>
      <div class="logo">
        <a href="#"><img src="img/logo_mso_v1.png" alt="logo"></a>
      </div>
      <nav>
        <div class="icon-bar" onclick="Show()">
            <i></i>
            <i></i>
            <i></i>
        </div>
        <ul id="nav-lists">
            <li class="close"><span onclick="Hide()">×</span></li>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Шаблоны</a></li>
            <li><a href="#">Блог</a></li>
            <li><img class="avatar" src="img/dynamic/avatar.png"><img</li>
        </ul>
      </nav>
    </header>
    <section class="home__header">
      <h1>Начни прямо сейчас - достигни целей завтра!</h1>
    </section>
    <section class="home__sub-header">
        <span class="home__sub-header_content">
          <span class="home__sub-header_content_1">
            <span class="home__sub-header_content_marks">
              <span>
                <span class="home__sub-header_marks_dot color-new"></span>
                Новый
              </span>
              <span>
                <span class="home__sub-header_marks_dot color-scheduled-ns"></span>
                Запланировано
              </span>
              <span>
                <span class="home__sub-header_marks_dot color-scheduled-s"></span>
                Запланировано, можно начинать
              </span>
              <span>
                <span class="home__sub-header_marks_dot color-started"></span>
                Начато
              </span>
              <span>
                <span class="home__sub-header_marks_dot color-suspended"></span>
                Приостановлено
              </span>
              <span>
                <span class="home__sub-header_marks_dot color-cancelled"></span>
                Отменено
              </span>
              <span>
                <span class="home__sub-header_marks_dot color-done"></span>
                Сделано
              </span>
            </span>
          </span>
          <span class="home__sub-header_content_stub">
          </span>
          <span class="home__sub-header_content_2">
            <img src="img/sort-params.svg"/>
          </span>
        </span>
    </section>
    <footer>
      
    </footer>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
